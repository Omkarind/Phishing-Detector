<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This website is developed for identifying the safety of URLs.">
    <meta name="keywords" content="phishing url, phishing, cyber security, machine learning, classifier, python">
    <meta name="author" content="Sanket Dhonde">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="static/styles.css" rel="stylesheet">

    <title>URL Safety Detection</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            color: #E0E0E0; /* Light text for contrast */
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 100px;
        }

        h2 {
            font-size: 36px;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }

        .form {
            background-color: #1F1F1F; /* Dark form background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1); /* Light shadow for depth */
        }

        .form__input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #E0E0E0;
        }

        .form__label {
            font-size: 14px;
            color: #bbb;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745; /* Green for safe */
            color: #dda0dd;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #dda0dd;
        }

        .button2, .button1 {
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            display: none;
        }

        .button2 {
            background-color: #dc3545; /* Red for unsafe */
            color: white;
        }

        .button2:hover {
            background-color: #c82333;
        }

        .button1 {
            background-color: #ffc107; /* Yellow for caution */
            color: white;
        }

        .button1:hover {
            background-color: #e0a800;
        }

        .right {
            text-align: center;
            margin-top: 20px;
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #bbb;
            margin-top: 30px;
        }

        .col-md {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h6 a {
            color: #007bff;
            text-decoration: none;
        }

        h6 a:hover {
            text-decoration: underline;
        }

        #prediction {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="form col-md-6" id="form1">
            <h2>PHISHING URL DETECTION</h2>
            <form action="/" method="post">
                <input type="text" class="form__input" name="url" id="url" placeholder="Enter URL" required />
                <label for="url" class="form__label">URL</label>
                <button class="button" type="submit">Check here</button>
            </form>
        </div>

        <div class="col-md-6" id="form2">
            <br>
            <h6 class="right"><a href="{{ url }}" target="_blank">{{ url }}</a></h6>
            <br>
            <h3 id="prediction"></h3>
            <button class="button2" id="button2" role="button" onclick="window.open('{{url}}')" target="_blank">Still want to Continue</button>
            <button class="button1" id="button1" role="button" onclick="window.open('{{url}}')" target="_blank">Continue</button>
        </div>
    </div>
    <p>Mini Project by Sanket Dhonde</p>
</div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<script>
    let x = '{{xx}}';
    let num = x * 100;
    if (0 <= x && x < 0.50) {
        num = 100 - num;
    }
    let txtx = num.toString();
    if (x <= 1 && x >= 0.50) {
        var label = "Website is " + txtx + "% safe to use...";
        document.getElementById("prediction").innerHTML = label;
        document.getElementById("button1").style.display = "block";
    }
    else if (0 <= x && x < 0.50) {
        var label = "Website is " + txtx + "% unsafe to use...";
        document.getElementById("prediction").innerHTML = label;
        document.getElementById("button2").style.display = "block";
    }
</script>

</body>

</html>
